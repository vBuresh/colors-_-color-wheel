<svg id="itten-color-wheel-dd" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 512 ">
  <desc>
  Цветовой круг по Иоханнесу Иттену (1961). Иоханнес Иттен (11.11.1888 -  27.05.1967) - швейцарский художник, теоретик нового искусства и педагог. Получил всемирную известность благодаря сформированному им учебному курсу Баухауза, так называемому форкурсу, который лёг в основу преподавания многих современных начальных художественных учебных заведений.
  </desc>
